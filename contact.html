<html>
  <head>

      body {
        display: none;

    <noscript data-next-hide-fouc="true"
      ><style>
        body {
          display: block;

    >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="next-head-count" content="2" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <meta name="theme-color" content="#fff" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/Navbar.css" />
    <link rel="stylesheet" href="/styles/ContactForm.css" />

  </head>
  <body>
    <div id="__next">
      <nav
        class="navi container-fluid fixed-top fs-6 d-flex flex-row align-items-center justify-content-center"
      >
        <div class="d-flex flex-row left-align gap-4">
          <a class="my-link" href="/"
            ><img
              src="/public/images/icons/vv_logo.png"
              alt="DBE"
              class="site-icon" /></a
          ><a class="my-link" href="/contact.html"
            ><i class="fas navi-link fa-bars"></i
          ></a>
        </div>
      </nav>
      <section class="form-content-container Form" id="Form">
        <form
          class="form-content-wrapper"
          enctypeof="text/plain"
          action="https://formsubmit.co/designbyelton@gmail.com"
          method="POST"
        >
          <div class="form-input">
            <h1 class="text-gradient-dark">Contact</h1>
          </div>
          <div class="form-input">
            <label for="Name" class="par-text">Name*</label
            ><input
              class="input"
              typeof="text"
              name="Name"
              placeholder="Full Names"
              required=""
            />
          </div>
          <div class="form-input">
            <label for="email" class="par-text">Email*</label
            ><input
              class="input"
              typeof="email"
              name="email"
              placeholder="Email"
              required=""
            />
          </div>
          <div class="form-input">
            <label for="tel" class="par-text">Contact No</label
            ><input
              class="input"
              typeof="tel"
              name="tel"
              placeholder="Contact Number"
            />
          </div>
          <div class="form-input">
            <label for="Reason" class="par-text">Reason For Contact*</label
            ><select class="input" name="Reason" id="Reason" required="">
              <option value="Website Design Quotation" class="input">
                Website Design Quotation
              </option>
              <option value="Graphic Design Quotation" class="input">
                Graphic Design Quotation
              </option>
              <option value="Graphic Design Quotation" class="input">
                SEO Services
              </option>
              <option value="Graphic Design Quotation" class="input">
                Marketing Services
              </option>
              <option value="Graphic Design Quotation" class="input">
                Other
              </option>
            </select>
          </div>
          <div class="form-input">
            <label for="msg" class="par-text">Message</label
            ><textarea
              name="msg"
              id="msg"
              cols="50"
              rows="5"
              maxlength="250"
              class="input"
              placeholder="250 Characters"
              required=""
            ></textarea>
          </div>
          <div class="form-input">
            <button typeof="submit" class="hero-btn">Submit</button>
          </div>
        </form>
      </section>
      <footer>
        <div class="footer-container">
          <div class="d-flex flex-column align-items-center gap-2">
            <a href="https://next-flix.designbyelton.com"
              ><img
                src="/public/images/icons/dbe_logo.png"
                alt="DBE-Logo"
                class="my-link"
                width="50"
                height="89.75" /></a
            ><a
              class="my-link"
              target="#"
              href="https://tinyurl.com/renderback1"
              >Render Back</a
            ><a class="my-link" href="/portfolio">Gallery</a
            ><a class="my-link" href="/contact">Contact</a><br />
            <p class="par-text w-100 my-link">
              2023 Â© Designed By Elton. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
